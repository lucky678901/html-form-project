<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intermediate HTML Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .radio-group, .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button[type="reset"] {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <form action="/submit" method="post">
    <h2>Registration Form</h2>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required minlength="3">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6">

    <label>Gender:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label for="country">Country:</label>
    <select name="country" id="country" required>
      <option value="">-- Select --</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
    </select>

    <label>Interests:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="interests" value="Coding"> Coding</label>
      <label><input type="checkbox" name="interests" value="Music"> Music</label>
      <label><input type="checkbox" name="interests" value="Travel"> Travel</label>
    </div>

    <label for="bio">Short Bio:</label>
    <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about you..."></textarea>

    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

</body>
</html>
